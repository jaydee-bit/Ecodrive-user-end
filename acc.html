<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/414b0df42d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-audiowide {
        font-family: "Audiowide", cursive;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen overflow-x-hidden bg-gray-100">
    <!-- ===== Fixed Header (overlapping style) ===== -->
    <header
      class="fixed top-0 left-0 z-50 w-full text-white bg-blue-600 shadow-lg font-audiowide"
    >
      <div class="flex items-center justify-between px-4 py-3 lg:px-8">
        <div class="flex items-center space-x-3">
          <img src="dist/images/logo.png" alt="ECODRIVE" class="w-30" />
        </div>

        <!-- Hamburger Button -->
        <button
          id="menu-btn"
          class="text-white cursor-pointer focus:outline-none md:hidden"
        >
          <i class="text-2xl fa-solid fa-bars"></i>
        </button>

        <!-- Desktop Nav -->
        <nav class="hidden space-x-8 text-lg font-bold md:flex">
          <a
            href="Homepage.html"
            onclick="setTimeout(() => { location.href='Homepage.html'; }, 2000 ); return false;"
            class="hover:text-yellow-200"
            >Home</a
          >
          <a
            href="Loans.html"
            onclick="setTimeout(() => { location.href='Loans.html'; }, 2000 ); return false;"
            class="hover:text-yellow-200"
            >Loans</a
          >
          <a
            href="acc.html"
            onclick="setTimeout(() => { location.href='acc.html'; }, 2000 ); return false;"
            class="text-yellow-300 hover:text-yellow-200"
            >Account</a
          >
          <a
            href="#"
            onclick="setTimeout(() => { location.href='Notification.html'; }, 2000 ); return false;"
            ><i class="fa-solid fa-bell hover:text-yellow-200"></i
          ></a>
        </nav>
      </div>

      <!-- Mobile Nav -->
      <nav
        id="mobile-menu"
        class="flex-col hidden text-sm font-bold text-gray-700 transition-all duration-300 bg-white shadow-md lg:hidden"
      >
        <a
          href="Homepage.html"
          onclick="setTimeout(() => { location.href='Homepage.html'; }, 2000 ); return false;"
          class="w-full px-6 py-3 text-left border-b border-gray-200 hover:bg-blue-50"
          >Home</a
        >
        <a
          href="Loans.html"
          onclick="setTimeout(() => { location.href='Loans.html'; }, 2000 ); return false;"
          class="w-full px-6 py-3 text-left border-b border-gray-200 hover:bg-blue-50"
          >Loans</a
        >
        <a
          href="acc.html"
          onclick="setTimeout(() => { location.href='acc.html'; }, 2000 ); return false;"
          class="w-full px-6 py-3 text-left text-blue-500 border-b border-gray-200 hover:bg-blue-50"
          >Account</a
        >
        <a
          href="#"
          onclick="setTimeout(() => { location.href='Notification.html'; }, 2000 ); return false;"
          class="w-full px-6 py-3 text-left border-b border-gray-200 hover:bg-blue-50"
          >Notifications</a
        >
      </nav>
    </header>

    <!-- ===== Main Content Area (unchanged image position) ===== -->
    <main class="max-w-4xl p-6 mx-auto bg-white shadow-sm mt-28 rounded-2xl">
      <div class="relative flex flex-col items-center">
        <div
          id="profilePicContainer"
          class="relative flex items-center justify-center w-24 h-24 overflow-hidden transition-shadow duration-300 bg-gray-200 border-4 border-blue-600 rounded-full cursor-pointer hover:shadow-lg"
          style="
            box-shadow: 0 0 0 0px rgba(31, 69, 240, 0.3);
            transition: box-shadow 0.3s;
          "
          onmouseover="this.style.boxShadow='0 0 0 4px rgba(31, 69, 240, 0.3)'"
          onmouseout="this.style.boxShadow='0 0 0 0px rgba(31, 69, 240, 0.3)'"
          title="Click to change photo"
        >
          <i
            class="text-4xl text-gray-400 fa-solid fa-user"
            id="placeholderIcon"
          ></i>
          <img
            id="profileImage"
            src=""
            alt="Profile"
            class="absolute inset-0 hidden object-cover w-full h-full"
          />
        </div>
        <input id="photoInput" type="file" accept="image/*" class="hidden" />
        <h2 id="profileName" class="mt-3 text-2xl font-bold text-gray-800">
          Jaydee Ramos
        </h2>
        <p class="mb-6 font-medium text-blue-600">Account</p>
      </div>

      <!-- Personal Details -->
      <section class="pt-4 border-t border-gray-200">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-semibold text-gray-700">Personal details</h3>
          <button id="editButton" class="text-blue-600 hover:underline">
            Edit
          </button>
        </div>

        <div id="detailsDisplay" class="space-y-2 text-gray-700">
          <p>
            <strong>Name:</strong> <span id="nameDisplay">Jaydee Ramos</span>
          </p>
          <p>
            <strong>Email:</strong>
            <span id="emailDisplay">jaydee@example.com</span>
          </p>
          <p>
            <strong>Phone:</strong> <span id="phoneDisplay">0912 345 6789</span>
          </p>
        </div>

        <div id="editForm" class="hidden mt-4 space-y-4">
          <div>
            <label class="block mb-1 text-sm text-gray-700">Name</label>
            <input
              id="nameInput"
              type="text"
              class="w-full px-3 py-2 text-gray-700 border rounded-md"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm text-gray-600">Email</label>
            <input
              id="emailInput"
              type="email"
              class="w-full px-3 py-2 text-gray-700 border rounded-md"
            />
          </div>
          <div>
            <label class="block mb-1 text-sm text-gray-600">Phone</label>
            <input
              id="phoneInput"
              type="text"
              class="w-full px-3 py-2 text-gray-700 border rounded-md"
            />
          </div>
          <button
            id="saveButton"
            class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700"
          >
            Save
          </button>
        </div>
      </section>

      <!-- Other Options -->
      <section
        class="w-full pt-4 mt-6 space-y-2 text-black border-t border-gray-200"
      >
        <button
          class="w-full py-2 text-left border-b border-gray-200 hover:bg-gray-300"
          onclick="setTimeout(() => { location.href='Notification.html'; }, 2000 ); return false;"
        >
          Notifications
        </button>
        <button
          class="w-full py-2 text-left border-b border-gray-200 hover:bg-gray-300"
          onclick="setTimeout(() => { location.href='Transaction.html'; }, 2000 ); return false;"
        >
          Transaction History
        </button>
        <button
          class="w-full py-2 text-left border-b border-gray-200 hover:bg-gray-300"
        >
          Settings
        </button>
        <button
          class="w-full py-2 text-left border-b border-gray-200 hover:bg-gray-300"
        >
          Help Center
        </button>
        <button
          class="w-full py-2 text-left border-b border-gray-200 hover:bg-gray-300"
        >
          Terms & Conditions
        </button>
        <button
          onclick="setTimeout(() => { location.href='index.html'; }, 2000 ); return false;"
          class="w-full py-2 font-medium text-left text-red-600 hover:bg-red-50"
        >
          Log out
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 mt-10 text-gray-300 bg-gray-900">
      <div
        class="flex flex-col items-center justify-between px-6 mx-auto max-w-7xl md:flex-row"
      >
        <!-- Left -->
        <div class="mb-4 text-sm md:mb-0">
          <span class="font-semibold text-white">Ecodrive</span> Â© 2025. All
          rights reserved.
        </div>

        <!-- Center -->
        <div class="flex space-x-6 text-sm">
          <a href="#" class="transition-colors hover:text-white hover:underline"
            >Terms of Service</a
          >
          <a href="#" class="transition-colors hover:underline hover:text-white"
            >Privacy Policy</a
          >
          <a href="#" class="transition-colors hover:underline hover:text-white"
            >About</a
          >
          <a href="#" class="transition-colors hover:underline hover:text-white"
            >Contact</a
          >
        </div>
      </div>
    </footer>

    <!-- ===== Scripts ===== -->
    <script>
      // Mobile menu toggle
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      let menuOpen = false;

      menuBtn.addEventListener("click", () => {
        menuOpen = !menuOpen;
        mobileMenu.classList.toggle("hidden", !menuOpen);
        mobileMenu.classList.toggle("flex", menuOpen);
      });

      // Profile picture upload
      const profileContainer = document.getElementById("profilePicContainer");
      const photoInput = document.getElementById("photoInput");
      const profileImage = document.getElementById("profileImage");
      const placeholderIcon = document.getElementById("placeholderIcon");

      profileContainer.addEventListener("click", () => {
        photoInput.click();
      });

      photoInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            profileImage.src = event.target.result;
            profileImage.classList.remove("hidden");
            placeholderIcon.classList.add("hidden");
          };
          reader.readAsDataURL(file);
        }
      });

      // Edit form logic
      const editButton = document.getElementById("editButton");
      const detailsDisplay = document.getElementById("detailsDisplay");
      const editForm = document.getElementById("editForm");
      const saveButton = document.getElementById("saveButton");
      const nameDisplay = document.getElementById("nameDisplay");
      const emailDisplay = document.getElementById("emailDisplay");
      const phoneDisplay = document.getElementById("phoneDisplay");
      const profileName = document.getElementById("profileName");

      editButton.addEventListener("click", () => {
        editForm.classList.remove("hidden");
        detailsDisplay.classList.add("hidden");
        document.getElementById("nameInput").value = nameDisplay.textContent;
        document.getElementById("emailInput").value = emailDisplay.textContent;
        document.getElementById("phoneInput").value = phoneDisplay.textContent;
      });

      saveButton.addEventListener("click", () => {
        nameDisplay.textContent = document.getElementById("nameInput").value;
        emailDisplay.textContent = document.getElementById("emailInput").value;
        phoneDisplay.textContent = document.getElementById("phoneInput").value;
        profileName.textContent = document.getElementById("nameInput").value;

        editForm.classList.add("hidden");
        detailsDisplay.classList.remove("hidden");
      });
    </script>
  </body>
</html>
