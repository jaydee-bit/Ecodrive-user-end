<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDrive - Change Password</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-audiowide {
        font-family: "Audiowide", cursive;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>

  <body class="min-h-screen overflow-x-hidden bg-white">
    <div class="flex flex-col min-h-screen lg:flex-row">
      <!-- Left Section -->
      <div
        class="relative flex-col items-center justify-center hidden p-12 overflow-hidden text-white lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700"
      >
        <div
          class="absolute w-20 h-20 border-2 rounded-full top-10 left-10 border-white/20"
        ></div>
        <div
          class="absolute w-16 h-16 border-2 rounded-full top-20 right-20 border-yellow-400/30"
        ></div>
        <div
          class="absolute w-12 h-12 rounded-full bottom-20 left-20 bg-yellow-400/20"
        ></div>
        <div
          class="absolute w-8 h-8 rounded-full bottom-40 right-32 bg-white/10"
        ></div>

        <div class="z-10 max-w-lg text-center">
          <img
            src="dist/images/logo.png"
            alt="EcoDrive Logo"
            class="mx-auto mb-8 xl:w-5xl"
          />
          <h1 class="mb-6 font-bold xl:text-5xl lg:text-3xl">
            Change Password
          </h1>
          <p class="text-xl opacity-90">Create a new password</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col w-full lg:w-1/2">
        <!-- Mobile Header -->
        <div
          class="flex flex-col items-center justify-center text-center text-white bg-gradient-to-br from-blue-600 to-blue-700 lg:hidden h-28"
        >
          <img src="dist/images/logo.png" class="mb-2 w-65" />
        </div>

        <div class="mt-4 font-bold text-center text-black lg:hidden">
          <h1 class="mb-2 text-2xl">Change Password</h1>
          <p class="opacity-80 text-md">Create a new password</p>
        </div>

        <!-- Main content -->
        <div
          class="flex items-center justify-center flex-1 p-8 bg-white lg:p-12 lg:bg-gray-50"
        >
          <div class="w-full max-w-md animate-fadeIn">
            <!-- Back button (desktop only) -->
            <button
              onclick="history.back()"
              class="hidden mb-8 text-xl text-gray-600 lg:flex hover:text-gray-900"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
              Go back
            </button>

            <!-- Desktop title -->
            <div class="hidden mb-8 lg:block">
              <h2 class="mb-2 text-3xl font-bold text-gray-900">
                Change Password
              </h2>
              <p class="text-gray-600">
                Create a new secure password for your account.
              </p>
            </div>

            <!-- Reset Password Form -->
            <form id="resetForm" onsubmit="handleReset(event)">
              <!-- Old Password -->
              <div class="mb-5">
                <label class="block mb-2 text-sm font-semibold text-gray-700"
                  >Old Password</label
                >
                <div
                  class="relative flex items-center w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus-within:border-blue-600 transition-all"
                >
                  <input
                    type="password"
                    id="oldPassword"
                    class="flex-1 text-gray-900 bg-transparent focus:outline-none"
                    placeholder="Enter old password"
                    required
                  />
                  <button
                    type="button"
                    onclick="togglePassword('oldPassword', 'toggleOld')"
                    class="text-gray-500 hover:text-gray-700"
                  >
                    <svg
                      id="toggleOld"
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- New Password -->
              <div class="mb-5">
                <label class="block mb-2 text-sm font-semibold text-gray-700"
                  >New Password</label
                >
                <div
                  class="relative flex items-center w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus-within:border-blue-600 transition-all"
                >
                  <input
                    type="password"
                    id="newPassword"
                    class="flex-1 text-gray-900 bg-transparent focus:outline-none"
                    placeholder="Enter new password"
                    minlength="8"
                    required
                  />
                  <button
                    type="button"
                    onclick="togglePassword('newPassword', 'toggleNew')"
                    class="text-gray-500 hover:text-gray-700"
                  >
                    <svg
                      id="toggleNew"
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
                <p class="mt-2 text-xs text-gray-500">
                  Password must be at least 8 characters long
                </p>
              </div>

              <!-- Retype Password -->
              <div class="mb-6">
                <label class="block mb-2 text-sm font-semibold text-gray-700"
                  >Retype Password</label
                >
                <div
                  class="relative flex items-center w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus-within:border-blue-600 transition-all"
                >
                  <input
                    type="password"
                    id="retypePassword"
                    class="flex-1 text-gray-900 bg-transparent focus:outline-none"
                    placeholder="Retype new password"
                    minlength="8"
                    required
                  />
                  <button
                    type="button"
                    onclick="togglePassword('retypePassword', 'toggleRetype')"
                    class="text-gray-500 hover:text-gray-700"
                  >
                    <svg
                      id="toggleRetype"
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <button
                type="submit"
                class="w-full py-3.5 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow-md hover:shadow-lg transition-all"
                onclick="setTimeout(() => {location.href = 'Login.html';},2000 ); return false;"
              >
                Reset Password
              </button>

              <p
                id="resetMessage"
                class="hidden mt-4 font-medium text-center"
              ></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
          input.type = "text";
          icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        `;
        } else {
          input.type = "password";
          icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        `;
        }
      }

      function handleReset(event) {
        event.preventDefault();

        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const retypePassword = document.getElementById("retypePassword").value;
        const message = document.getElementById("resetMessage");

        // Get stored user
        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (!storedUser) {
          showMessage("User not found. Please login again.", "error");
          return;
        }

        // Verify old password
        if (storedUser.password !== oldPassword) {
          showMessage("Old password is incorrect.", "error");
          return;
        }

        // Check if new passwords match
        if (newPassword !== retypePassword) {
          showMessage("New passwords do not match.", "error");
          return;
        }

        // Check if new password is different from old
        if (newPassword === oldPassword) {
          showMessage(
            "New password must be different from old password.",
            "error"
          );
          return;
        }

        // Update password
        storedUser.password = newPassword;
        localStorage.setItem("user", JSON.stringify(storedUser));

        // Clear temp OTP
        localStorage.removeItem("tempOTP");

        showMessage("Password reset successfully!", "success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }

      function showMessage(text, type) {
        const message = document.getElementById("resetMessage");
        message.textContent = text;
        message.classList.remove("hidden", "text-red-600", "text-green-600");
        message.classList.add(
          type === "error" ? "text-red-600" : "text-green-600"
        );
      }
    </script>
  </body>
</html>
