<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoDrive - Forgot Password</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-audiowide {
        font-family: "Audiowide", cursive;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>

  <body class="min-h-screen overflow-x-hidden bg-white">
    <div class="flex flex-col min-h-screen lg:flex-row">
      <!-- Left Section -->
      <div
        class="relative flex-col items-center justify-center hidden p-12 overflow-hidden text-white lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700"
      >
        <div
          class="absolute w-20 h-20 border-2 rounded-full top-10 left-10 border-white/20"
        ></div>
        <div
          class="absolute w-16 h-16 border-2 rounded-full top-20 right-20 border-yellow-400/30"
        ></div>
        <div
          class="absolute w-12 h-12 rounded-full bottom-20 left-20 bg-yellow-400/20"
        ></div>
        <div
          class="absolute w-8 h-8 rounded-full bottom-40 right-32 bg-white/10"
        ></div>

        <div class="z-10 max-w-lg text-center">
          <img
            src="dist/images/logo.png"
            alt="EcoDrive Logo"
            class="mx-auto mb-8 xl:w-5xl"
          />
          <h1 class="mb-6 font-bold xl:text-5xl lg:text-3xl">
            Forgot Password?
          </h1>
          <p class="text-xl opacity-90">Reset your account password</p>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col w-full lg:w-1/2">
        <!-- Mobile Header -->
        <div
          class="flex flex-col items-center justify-center text-center text-white bg-gradient-to-br from-blue-600 to-blue-700 lg:hidden h-28"
        >
          <img src="dist/images/logo.png" class="mb-2 w-65" />
        </div>

        <div class="mt-4 font-bold text-center text-black lg:hidden">
          <h1 class="mb-2 text-2xl">Forgot Password?</h1>
          <p class="opacity-80 text-md">Reset your account password</p>
        </div>

        <!-- Form Section -->
        <div
          class="flex items-center justify-center flex-1 p-8 bg-white lg:p-12 lg:bg-gray-50"
        >
          <div class="w-full max-w-md animate-fadeIn">
            <!-- Back button -->
            <button
              onclick="history.back()"
              class="hidden mb-8 text-xl text-gray-600 lg:flex hover:text-gray-900"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
              Go back
            </button>

            <!-- Desktop title -->
            <div class="hidden mb-8 lg:block">
              <h2 class="mb-2 text-3xl font-bold text-gray-900">
                Forgot Password?
              </h2>
            </div>

            <!-- Form -->
            <form id="forgotForm" onsubmit="handleForgot(event)">
              <label class="block mb-2 text-sm font-semibold text-gray-700"
                >Phone Number</label
              >
              <input
                type="text"
                id="phone"
                class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:border-blue-600 focus:outline-none transition-all text-gray-600"
                placeholder="Enter phone number"
                required
              />

              <button
                type="submit"
                class="w-full mt-6 py-3.5 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow-md hover:shadow-lg transition-all"
              >
                Submit
              </button>

              <p
                id="forgotMessage"
                class="hidden mt-4 font-medium text-center text-green-600"
              ></p>
            </form>

            <div class="mt-12 text-center text-gray-600">
              <a
                href="login.html"
                class="font-semibold text-blue-600 hover:underline"
                >Back to Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleForgot(event) {
        event.preventDefault();

        const phone = document.getElementById("phone").value;
        const message = document.getElementById("forgotMessage");

        // Accept ANY input
        const otp = Math.floor(100000 + Math.random() * 900000);
        console.log("OTP for testing:", otp);

        message.textContent = "OTP sent! Check console for testing.";
        message.classList.remove("hidden", "text-red-600");
        message.classList.add("text-green-600");

        setTimeout(() => {
          location.href = "otp.html";
        }, 2000);
      }
    </script>
  </body>
</html>
